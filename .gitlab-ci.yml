image: java:8-jdk
stages:
  - test
  - build
services:
  - 'mysql:5.5'
variables:
 MYSQL_DATABASE: qnadb
 MYSQL_USER: app_root
 MYSQL_PASSWORD: root123
 MYSQL_ROOT_PASSWORD: root
cache:
 paths:
 - .m2/repository
 - target
maven-test:
  image: maven:3-jdk-8
  stage: test
  script: "mvn test"
maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package"
  artifacts:
    paths:
      - target/*.jar
